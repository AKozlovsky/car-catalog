<div class="brands-card-container" *ngIf="brandLetter">
  <div *ngFor="let logo of logos" mdcCard>
    <a mdcCardPrimaryAction [routerLink]="['/', logo.split('-')[0]]" [ngStyle]="{ 'padding': '5px 0 5px 0' }">
      <section [ngStyle]="{ 'background-image': 'url(assets/images/logos/' + logo.path + ')'}" mdcCardMedia size="16:9">
      </section>
    </a>
  </div>
</div>
