<div class="container" [ngStyle]="{'padding': '25px 0 10px 0'}">
  <div mdcCard>
    <div class="custom-card-group-heading">Information</div>
    <hr mdcListDivider>
    <a class="custom-card-article" mdcRipple surface href="javascript:void(0)">
      <h2>Name</h2>
      <p>{{ name }}</p>
    </a>
    <hr mdcListDivider>
    <a class="custom-card-article" mdcRipple surface href="javascript:void(0)">
      <h2>Production year</h2>
      <p>{{ year }}</p>
    </a>
  </div>
</div>

<div class="container" [ngStyle]="{'padding': '0 0 50px 0'}">
  <div mdcCard *ngFor="let car of cars; let i = index">
    <a mdcCardPrimaryAction>
      <div mdcCardMedia>
        <div mdcCardMediaContent>
          <img id="img_{{ i + 1 }}" src="{{ car }}" width="auto" height="100%" onclick="showSlide(this.id)">
        </div>
      </div>
    </a>
  </div>
</div>

<div [ngStyle]="{ 'padding-bottom': '50px' }">
  <button (click)="goToBack()" mdcButton [outlined]="true"><i mdcButtonIcon
      class="material-icons">arrow_back_ios</i>&nbsp;Back</button>
</div>

<div id="modal" class="w3-modal w3-black">
  <span class="w3-text-white w3-xxlarge w3-hover-text-grey w3-container w3-display-topright" onclick="closeModal()"
    style="cursor: pointer; padding-top: 64px;">×</span>
  <div class="w3-modal-content">
    <div class="w3-content" style="max-width:1200px">
      <img *ngFor="let car of cars" class="mySlides" src="{{ car }}" style="width:100%; cursor:pointer"
        onclick="window.open(this.src, '_blank');">
      <div class="w3-row w3-black w3-center">
        <div class="w3-display-container">
          <p style="height: 20px;"></p>
          <span class="w3-display-left w3-btn" onclick="plusDivs(-1)">❮</span>
          <span class="w3-display-right w3-btn" onclick="plusDivs(1)">❯</span>
        </div>
        <div class="w3-col s4" *ngFor="let car of cars; let i = index">
          <img id="{{ i + 1 }}" class="demo w3-opacity w3-hover-opacity-off" src="{{ car }}" style="width:100%"
            onclick="currentDiv(this.id)">
        </div>
      </div>
    </div>
  </div>
</div>
